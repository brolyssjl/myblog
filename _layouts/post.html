---
layout: default
---

<div class="row">
  <div class="col-md-12 col-lg-12">
    <h2 class="blog-post-title">{{ page.title }}</h2>
    <p class="blog-post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <hr></hr>
    <p>{{ content }}</p>
  </div>
</div>
<!-- Botones sociales -->
<div class="row">
  <div class="col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
    <div class="row">
      <div class="col-md-4">
        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Compartir</a></div>
      </div>
      <div class="col-md-4 text-center">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="es" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      <div class="col-md-4">
        <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: es_ES</script>
        <script type="IN/Share"></script>
      </div>
    </div>
  </div>
</div>
<!-- Plugin de comentarios de facebook -->
<div class="row">
  <div class="col-md-12">
    <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-mobile="1" data-numposts="5"></div>
  </div>
</div>
